          <h1>Tags em HTML</h1>

      </div>

      <div>

          <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
          <ul>
            <li><abbr title="&emsp;Use a tag: &lt;p&gt;&emsp;">Parágrafos</abbr></li><br>
            <li><abbr title="&emsp;Use as tags: &lt;h1&gt; até &lt;h6&gt;&emsp;">Títulos</abbr></li><br>
            <li><abbr title="&emsp;Use a tag: &lt;img&gt;&emsp;">Imagens</abbr></li><br>
            <li><abbr title="&emsp;Use a tag: &lt;abbr&gt;&emsp;">Abreviação</abbr></li><br>
            <li><abbr title="&emsp;Use a tag: &lt;code&gt;&emsp;">Códigos-fonte</abbr></li><br>
            <li><abbr title="&emsp;Use as tags: &lt;ol&gt; e &lt;li&gt;&emsp;">Listas numeradas</abbr></li><br>
            <li><abbr title="&emsp;Use as tags: &lt;ul&gt; e &lt;li&gt;&emsp;">Listas com demarcadores</abbr></li>
          </ul>
