  <main>

            </div>

          <h1>Desafio das Tabelas</h1>

      </div>

      <div>

          <div id="content">

            <button onclick="myFunction()">
              <img src="../../../conteudo/back-button-icon.png" alt="desafio anterior">
            </button>

            <div id="table-1"> <!-- Tabela 01 -->
              <table>
                <tr>
                  <td>1</td>
                  <td>2</td>
                  <td rowspan="2">3</td>
                  <td>4</td>

                <tr>
                  <td>5</td>
                  <td>6</td>
                  <td>7</td>
                </tr>
                <tr>
                  <td colspan="3">8</td>
                  <td>9</td>
                </tr>
                <tr>
                  <td rowspan="2">10</td>
                  <td colspan="2">11</td>
                  <td>12</td>
                </tr>
                <tr>
                  <td>13</td>
                  <td>14</td>
                  <td>15</td>
                </tr>
              </table>
            </div>

            <div id="table-2"> <!-- Tabela 01 -->
              <table>
                <tr>
                  <td colspan="4">A</td>
                  <td rowspan="4">B</td>
                </tr>
                <tr>
                  <td rowspan="4">C</td>
                  <td>D</td>
                  <td>E</td>

                </tr>

                  <td>G</td>

                  <td>I</td>
                </tr>
                <tr>
                  <td>J</td>
                  <td>L</td>
                  <td>M</td>
                </tr>
                <tr>
                  <td colspan="4">N</td>
                </tr>
              </table>
            </div>

            <button onclick="myFunction()">
              <img src="../../../conteudo/next-button-icon.png" alt="próximo desafio">

          </div>

  <script>

    function myFunction() {

        tab1 = document.querySelector('#table-1');
        tab2 = document.querySelector('#table-2');

        if ( tab1.style.display === "none" ) {

          tab1.style.display = "block";
          tab2.style.display = "none";
        } else {

          tab1.style.display = "none";
          tab2.style.display = "block";
        }
    }

  </script>
