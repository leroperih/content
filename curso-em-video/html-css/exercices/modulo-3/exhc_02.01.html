      <div>

          <!--

            Hierarquia de Tabelas (simples)

              TABLE = tabela
               TABLE ROW = linha de tabela
                  TABLE HEADER = cabeçalho de tabela
                  TABLE DATA = dado de tabela

          -->

          <table>
              <tr class="linha">  <!-- primeira linha -->
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
              </tr>

              <tr>  <!-- segunda linha -->
                <td>A2</td>
                <td>B2</td>
                <td class="numero">C2</td>
              </tr>

              <tr class="linha">  <!-- terçeira linha -->
               <td>A3</td>
                <td>B3</td>
                <td class="numero">C3</td>
              </tr>

              <tr>  <!-- quarta linha -->
                <td>A4</td>
                <td>B4</td>
                <td class="dado">C4</td>
              </tr>
          </table>
