          <h1>Teste de Formulário</h1>
  
      </div>

      <div>

          <form action="cadastro.php" method="get">
            <p>
              <label for="i#nome">Nome:</label>
              <input type="text" name="nome" id="i#nome" required maxlength="32" placeholder="Nome Completo" autocomplete="name">
            </p>
            <p>
              <label for="i#media">Média:</label>
              <input type="number" name="media" id="i#media"
                min="0" max="10" step="0.1" value="5" placeholder="0 - 10" style="text-align: center;">
            </p>
            <p>
              <label for="i#mes">Período Letivo:</label>
              <input type="month" name="mes" id="i#mes" value="2023-09">
            </p>
            <p>
              <label for="i#dia">Dia da Prova:</label>
              <input type="date" name="dia" id="i#dia" value="2023-09-07" placeholder="sei lá, man">
            </p>
            <p>
              <label for="i#hora">Horário da Prova:</label>
              <input type="time" name="hora" id="i#hora" value="13:30">
            </p>
            <p>
              <input type="submit" value="Enviar">
              <input type="reset" value="Limpar">
            </p>
          </form>

      </div>
