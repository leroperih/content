          <h1>Exemplo de Formulário</h1>
  
      </div>

      <div>

          <form action="cadastro.php" method="get" autocomplete="on">
          <fieldset>
            <legend>Dados pessoais</legend>
            <p>
              <label for="i#nome">Nome:</label>
              <input type="text" name="nome" id="i#nome" autocomplete="name" placeholder="Nome" minlength="5" maxlength="24">
            </p>
            <p>
              <label for="i#email">E-mail:</label>
              <input type="email" name="email" id="i#email" autocomplete="email" placeholder="nome de email @email">
            </p>
            <p>
              <label for="i#tell">Telefone Celular:</label>
              <input type="tel" name="tell" id="i#tell" autocomplete="tel" requiredpattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(00) 0000-0000">
            </p>
            <!-- Estudar mais sobre RegEx-->
          </fieldset>
          <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
          </p>
          </form>
