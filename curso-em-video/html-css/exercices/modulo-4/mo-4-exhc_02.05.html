<!DOCTYPE html>

<body class="scroll">



  <main>


      <div id="title">

          <div id="container-back">
            <div class="icon">
              <a href="../../pag-exercise.html"><img src="../../../../conteudo/back-button-icon.png" alt=""></a>
            </div>
          </div>

          <h1>Exemplo de Formulário</h1>
  
      </div>

      <div>
          <form action="cadastro.php" method="get">
            <fieldset>
              <legend>Sexo</legend>
              <input type="radio" name="sexo" id="i#ofe" value="FE"> <label for="i#ofe">Feminíno</label>
              <input type="radio" name="sexo" id="i#oma" value="MA"> <label for="i#oma">Masculino</label>
              <input type="radio" name="sexo" id="i#onb" checked value="NB"> <label for="i#onb">N-Binário</label>
            </fieldset>
            <fieldset>
            <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="fut" id="es#fut">    <label for="es#fut">Futebol</label>
                <input type="checkbox" name="nat" id="es#nat">    <label for="es#nat">Natação</label>
                <input type="checkbox" name="cor" id="es#cor" checked>    <label for="es#cor">Corrida</label>
                <input type="checkbox" name="que" id="es#que">    <label for="es#que">Queimada</label>
                <input type="checkbox" name="bas" id="es#bas">    <label for="es#bas">Basquete</label>
            </fieldset>
            <p>
              <input type="submit" value="Enviar">
              <input type="reset" value="Limpar">
            </p>
          </form>
      </div>


  </main>



  <footer>

  </footer>



</body>
</html>
