<body class="scroll">



  <header>

        <div id="container-back">
            <a href="../pag-exercise.html"><img src="../../../content/back-button-icon.png" alt=""></a>
        </div>

        <h1>Boas Vindas</h1>
      </div>
  </header>



  <main>

      <div style="display: flex; justify-content: center;">
        
          <input id="start" class="medium unico button" type="button" value="Iniciar Desafio">

      </div>

  </main>



  <footer>
      <div>
        <a href="https://github.com/gustavoguanabara/javascript/tree/master/desafios/d002" target="_blank"><img src="../../../content/icon_link-github.png" alt="github icon"></a>

      </div>
  </footer>



  <script>


      star = document.querySelector("input#start")
      star.addEventListener("click", clicar)


      function clicar() {
          nome = String(prompt("Oi, qual é o seu nome?"))
          if ( nome == "" ) { nome = "Nada" }

          idade = Number(prompt(`Olá, ${nome} Cabeça de Jumento Cunha! Quantos anos você tem?`))
          if ( idade <= 0 ) { idade = "trintei vinte" }



          window.alert(`Acabei de te conhecer ${nome} Cabeça de Pica, que tem ${idade} anos de idade. Que bom <3!`)
      }


  </script>
