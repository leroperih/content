  <script>


      star = document.querySelector("input#start")
      star.addEventListener("click", clicar)


      function clicar() {
          nome = String(prompt("Oi, qual é o seu nome?"))
          if ( nome == "" ) { nome = "Nada" }

          idade = Number(prompt(`Olá, ${nome} Cabeça de Jumento Cunha! Quantos anos você tem?`))
          if ( idade <= 0 ) { idade = "trintei vinte" }



          window.alert(`Acabei de te conhecer ${nome} Cabeça de Pica, que tem ${idade} anos de idade. Que bom <3!`)
      }


  </script>
