<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../../content/akko.ico" type="image/x-icon">
  <title>Fazendo Desafios</title>
  <link rel="stylesheet" href="../../../content/style/style-js-all.css" media="all">
  <link rel="stylesheet" href="../../../content/style/style-js-desktop.css" media="screen and (min-width: 600px)">

</head>
<body class="scroll">



  <header>
      <div>
        <div id="container-back">
            <a href="../pag-exercise.html"><img src="../../../content/back-button-icon.png" alt=""></a>
        </div>

        <h1>Conversor de Medidas</h1>
      </div>
  </header>



  <main>

      <div>

        <input id="con" class="medium button" type="button" value="Converter">
        <section id="res"><h3>Clique no botão acima para iniciar</h3></section>

      </div>

  </main>



  <footer>
      <div>
        <a href="https://github.com/gustavoguanabara/javascript/tree/master/desafios/d005" target="_blank"><img src="../../../content/icon_link-github.png" alt="github icon"></a>
      </div>
      <div>
        <a href="dejs_04.html"><img src="../../../content/back-button-icon.png" alt="exercício anterior"></a>
        <p>DES 05</p>
        <a href="dejs_06.html"><img src="../../../content/next-button-icon.png" alt="próximo exercício"></a>
      </div>
  </footer>



  <script>


      con = document.querySelector("input#con")
      con.addEventListener("click", clicar)


      function clicar() {

          dis = parseInt(Number(prompt("Digite uma distância em metros (m)")))


          dm = (dis*10)
          dam = (dis/10).toFixed(1)

          cm = (dm*10)
          hm = (dam/10).toFixed(2)
        
          mm = (cm*10)
          km = (hm/10).toFixed(3)


          res.document.querySelector("section#res")
          res.innerHTML = `<h3>A distância de ${dis} metros, corresponde a...</h3><br>`
          res.innerHTML += `<p>${km} Quilômetros (Km)</p> <p>${hm} Hectômetros (Hm)</p>`
          res.innerHTML += `<p>${dam} Decâmetros (Dam)</p> <p>${dm} Decímetros (Dm)</p>`
          res.innerHTML += `<p>${cm} Centímetros (Cm)</p>  <p>${mm} Milímetros (Mm)</p>`
      }


  </script>



</body>
</html>
