<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../../content/akko.ico" type="image/x-icon">
  <title>Fazendo Desafios</title>
  <link rel="stylesheet" href="../../../content/style/style-js-all.css" media="all">
  <link rel="stylesheet" href="../../../content/style/style-js-desktop.css" media="screen and (min-width: 600px)">

</head>
<body class="scroll">



  <header>
      <div>
        <div id="container-back">
            <a href="../pag-exercise.html"><img src="../../../content/back-button-icon.png" alt=""></a>
        </div>

        <h1>Conversor de Temperatura</h1>
      </div>
  </header>



  <main>

      <div>

          <input id="con" class="medium button" type="button" value="Converter">
          <section id="res"><h3>Clique no botão acima para iniciar</h3></section>

      </div>

  </main>



  <footer>
      <div>
        <a href="https://github.com/gustavoguanabara/javascript/tree/master/desafios/d006" target="_blank"><img src="../../../content/icon_link-github.png" alt="github icon"></a>
      </div>
      <div>
        <a href="dejs_05.html"><img src="../../../content/back-button-icon.png" alt="exercício anterior"></a>
        <p>DES 06</p>
        <a href="dejs_07.html"><img src="../../../content/next-button-icon.png" alt="próximo exercício"></a>
      </div>
  </footer>



  <script>


      con = document.querySelector("input#con")
      con.addEventListener("click", clicar)


      function clicar() {

          c = Number(prompt("Digite uma temperatura em °C (Celsius)"))


          k = c * 9 / 5 + 32
          f = c + 273.15


          res = document.querySelector("section#res")
          res.innerHTML = `<h3> A temperatura de ${c} °C, corresponte a...</h3><br>`
          res.innerHTML += `<p>${k} Kelvin (K)</p>`
          res.innerHTML += `<p>${f} Fahrenheit (°F)</p>`
      }


  </script>



</body>
</html>
