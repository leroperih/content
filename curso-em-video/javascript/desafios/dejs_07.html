<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../../content/akko.ico" type="image/x-icon">
  <title>Fazendo Desafios</title>
  <link rel="stylesheet" href="../../../content/style/style-js-all.css" media="all">
  <link rel="stylesheet" href="../../../content/style/style-js-desktop.css" media="screen and (min-width: 600px)">

</head>
<body class="scroll">



  <header>
      <div>
        <div id="container-back">
            <a href="../pag-exercise.html"><img src="../../../content/back-button-icon.png" alt=""></a>
        </div>

        <h1>Conversor R$ &roarr; US$</h1>
      </div>
  </header>



  <main>

      <div>

          <input id="con" class="medium button" type="button" value="Converter">
          <section id="res"><h3>Clique no botão acima para iniciar</h3></section>

      </div>

  </main>



  <footer>
      <div>
        <a href="https://github.com/gustavoguanabara/javascript/tree/master/desafios/d007" target="_blank"><img src="../../../content/icon_link-github.png" alt="github icon"></a>
      </div>
      <div>
        <a href="dejs_06.html"><img src="../../../content/back-button-icon.png" alt="exercício anterior"></a>
        <p>DES 07</p>
        <a href="dejs_08.html"><img src="../../../content/next-button-icon.png" alt="próximo exercício"></a>
      </div>
  </footer>



  <script>


      val_dol = parseFloat(prompt("Antes de mais nada. Quanto está a cotação do dólar agora?"))


      con = document.querySelector("input#con")
      con.addEventListener("click", clicar)


      function clicar() {

          din = parseFloat(prompt("Quantos R$ você tem na carteira?"))


          cot = din / val_dol
          cot = String(cot.toLocaleString("pt-br", {style: "currency", currency: "BRL"}))
          val_dol = String(cot.toLocaleString("pt-br", {style: "currency", currency: "USD"}))


          res = document.querySelector("section#res")
          res.innerHTML = `<h3>Você tem ${din} na carteira.</h3>`
          res.innerHTML += `<p>Você pode comprar ${cot}</p>`
          res.innerHTML += `<p>A cotação do Dolar é ${val_dol}!</p>`


      }


  </script>



</body>
</html>
