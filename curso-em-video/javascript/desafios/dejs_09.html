</head>
<body class="scroll">



  <header>
      <div>
        <div id="container-back">
            <a href="../pag-exercise.html"><img src="../../../conteudo/back-button-icon.png" alt=""></a>
        </div>

        <h1>Reajuste Salarial</h1>
      </div>
  </header>



  <main>

      <div>

        <input id="reajustar" class="medium button" type="button" value="Reajustar">
        <section id="res"><h3>Clique no botão acima para iniciar</h3></section>

      </div>

  </main>



  <footer>
      <div>
        <a href="https://github.com/gustavoguanabara/javascript/tree/master/desafios/d009" target="_blank"><img src="../../../conteudo/icon_link-github.png" alt="github icon"></a>
      </div>
      <div>
        <a href="dejs_08.html"><img src="../../../conteudo/back-button-icon.png" alt="exercício anterior"></a>
        <p>DES 09</p>
        <a href="dejs_10.html"><img src="../../../conteudo/next-button-icon.png" alt="próximo exercício"></a>
      </div>
  </footer>



  <script>

    reajust = document.querySelector("input#reajustar")
    reajust.addEventListener("click", reajustar)


    function reajustar() {

      fnome = prompt(`Qual é o nome do(a) funcionário(a)?`)
      if (fnome == "") {
        alert("O nome do(a) funcionário(a) não foi informado.\nNome do(a) funcionário(a) passa a ser Akriana Grande.")
        fnome = "Akriana Grande" }

      salar = Number(prompt(`Qual é o salário do(a) funcionário(a) ${fnome}?`))
      if (salar <= 0) {
        alert("O valor de salário não é válido.\nValor de salário passa a ser R$ 1.200,00!")
        salar = 1200 }

      valResal = Number(prompt(`O salário de ${fnome} vai ser reajustado em cima de que porcentagem?`))
      if (valResal == 0) {
        alert("Valor não informado ou valor igual a zero.\nValor passa a ser zero.")
      }




      res = document.querySelector("section#res")
      if (valResal == 0) {


          res.innerHTML = `<h3>O salário do(a) funcionário(a) ${fnome} é de ${salar}.</h3><br>`
          res.innerHTML += `<p>Não houveram reajustes.</p>`

      } else if (valResal < 0) {


          resal = (salar * valResal) / 100
          finalSalar = salar + resal

          resal = resal.toLocaleString("pt-br", {style: "currency", currency: "BRL"});
          salar = salar.toLocaleString("pt-br", {style: "currency", currency: "BRL"});
          finalSalar = finalSalar.toLocaleString("pt-br", {style: "currency", currency: "BRL"});


          res.innerHTML = `<h3>O salário do(a) funcionário(a) ${fnome} era de ${salar}.</h3><br>`
          res.innerHTML += `<p>Com uma redução de ${valResal}%, o salário vai abaixar ${resal} no próximo mês.</p>`
          res.innerHTML += `<p>E a partir daí, ${fnome} vai passar a ganhar ${finalSalar}.</p>`

      } else if (valResal > 0) {


          resal = (salar * valResal) / 100
          finalSalar = salar - resal

          resal = resal.toLocaleString("pt-br", {style: "currency", currency: "BRL"});
          salar = salar.toLocaleString("pt-br", {style: "currency", currency: "BRL"});
          finalSalar = finalSalar.toLocaleString("pt-br", {style: "currency", currency: "BRL"});


          res.innerHTML = `<h3>O salário do(a) funcionário(a) ${fnome} era de ${salar}.</h3><br>`
          res.innerHTML += `<p>Com um aumento de ${valResal}%, o salário vai aumentar ${resal} no próximo mês.</p>`
          res.innerHTML += `<p>E a partir daí, ${fnome} vai passar a ganhar ${finalSalar}.</p>`
      }
    }
  </script>



</body>
</html>
