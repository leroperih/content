          <h1>Operadores (Parte 2)</h1>

      </div>

      <div id="code-js">
    
        <code>
          <span id="in">5 == "5"</span>
          <span>true</span>

          <span id="in">var x = 5</span>
          <span>undefined</span>

          <span id="in">var y = "5"</span>
          <span>undefined</span>

          <span id="in">typeof x</span>
          <span>"number"</span>

          <span id="in">typeof y</span>
          <span>"string"</span>

          <span id="in">x == y</span>
          <span>true</span>

          <span id="in">x === y</span>
          <span>false</span>

          <span id="in">x != y</span>
          <span>false</span>

          <span id="in">x !== y</span>
          <span>true</span>
        </code>

      </div>
