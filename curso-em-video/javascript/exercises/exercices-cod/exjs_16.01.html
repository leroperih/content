  <main>

      <div id="code-js">
    
        <code>
            <span id="in">var a = 5</span>
            <span>undefined</span>

            <span id="in">var b  = 8</span>
            <span>undefined</span>

            <span id="in">true && false</span>
            <span>false</span>

            <span id="in">true && true</span>
            <span>true</span>

            <span id="in">false || false</span>
            <span>false</span>

            <span id="in">true || false</span>
            <span>true</span>

            <span id="in">true || true</span>
            <span>true</span>

            <span id="in">a > b && b % 2 == 0</span>
            <span>false</span>

            <span id="in">a &lt;= b || b / 2 == 2</span>
            <span>true</span>
        </code>

      </div>

  </main>
