<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body class="scroll">



  <main>


      <div id="title">

          <div id="container-back">
            <div class="icon">
              <a href="../../pag-exercise.html"><img src="../../../../conteudo/back-button-icon.png" alt=""></a>
            </div>
          </div>

          <h1>Trabalhando com Dados V2.0</h1>

      </div>

      <div>

          <button onclick="inicio()" class="medium-button">Clique para começar</button>


          <section id="res">
            <h3>Aqui vai aparecer o resultado...</h3>
          </section>

      </div>


  </main>



  <footer>
      <div>
        <a href="https://github.com/gustavoguanabara/javascript/tree/master/exercicios/ex004" target="_blank"><img src="../../../../conteudo/icon_link-github.png" alt="github icon"></a>

        <a href="exjs_03.01.html"><img src="../../../../conteudo/back-button-icon.png" alt="exercício anterior"></a>

        <a href="exjs_05.01.html"><img src="../../../../conteudo/next-button-icon.png" alt="próximo exercício"></a>
      </div>
  </footer>



  <script>
      function inicio() {
        nome = prompt("Qual é o seu nome?")
        if (nome == "") {
          alert("O nome escolhido é inválido.\nO nome passa a ser Mr. Nada.")
          nome = "Mr. Nada"
      }
        res = document.querySelector("section#res")
        res.innerHTML = `<h3>Olá, ${nome}! É um grande prazer te conhecer!</h3>`
      }
  </script>



</body>
</html>
