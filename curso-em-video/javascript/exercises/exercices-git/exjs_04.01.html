        </div>

        <h1>Trabalhando com Dados V2.0</h1>
      </div>
  </header>



  <main>

      <div id="git-desf">
        <button onclick="inicio()" class="medium button">Clique para Começar</button>

        <section id="res"><h3>Aqui vai aparecer o resultado...</h3></section>
      </div>

  </main>

      </div>
  </footer>



  <script>
      function inicio() {


      let nome = prompt("Qual é o seu nome?")
      let nomeTeste = /^[a-zA-ZÀ-ÖØ-öø-ÿ ]+$/
      if ( nome == "" || !nomeTeste.test(nome) || nome.trim().length == 0 ) {
          nome = "Mr. Nada" // Nome alternativo
          window.alert(`O nome inserido é inválido!\nO nome passa a ser ${nome}.`)
      } else {
          nome = nome.replace(/\s+/g, " ")
      }


        res = document.querySelector("section#res")
        res.innerHTML = `<h3>Olá, ${nome}! É um grande prazer em te conhecer!</h3>`
      }
  </script>



</body>
