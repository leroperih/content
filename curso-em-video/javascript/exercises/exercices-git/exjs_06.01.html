<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../../../conteudo/akko.ico" type="image/x-icon">
  <title>Números com JS</title>
  <link rel="stylesheet" href="../../../../conteudo/style/style-js-all.css" media="all">
  <link rel="stylesheet" href="../../../../conteudo/style/style-js-desktop.css" media="screen and (min-width: 600px)">
  
</head>
<body class="scroll">



  <header>  
      <div>
        <div id="container-back">
            <a href="../../pag-exercise.html"><img src="../../../../conteudo/back-button-icon.png" alt=""></a>
        </div>

        <h1>Somando Dois Números</h1>
      </div>
  </header>



  <main>

      <div id="git-desf">
        <button onclick="somar()" class="medium button">Iniciar a Soma</button>

        <section id="res"><h3>O resultado vem aqui...</h3></section>
      </div>

  </main>



  <footer>
      <div>
        <a href="https://github.com/gustavoguanabara/javascript/tree/master/exercicios/ex006" target="_blank"><img src="../../../../conteudo/icon_link-github.png" alt="github icon"></a>
      </div>
      <div>
        <a href="exjs_05.01.html"><img src="../../../../conteudo/back-button-icon.png" alt="exercício anterior"></a>
        <p>EX 06</p>
        <a href="exjs_07.01.html"><img src="../../../../conteudo/next-button-icon.png" alt="próximo exercício"></a>
      </div>
  </footer>


  
  <script>
      function somar() {
        num1 = Number(prompt("Digite um número:"))
        num2 = Number(prompt("Digite outro número:"))
        res = document.querySelector("section#res")

        res.innerHTML = `<p>A soma entre <strong>${num1}</strong> e <strong>${num2}</strong> é igual a <strong>${num1+num2}</strong>!</p>`
    }
  </script>



</body>
</html>
