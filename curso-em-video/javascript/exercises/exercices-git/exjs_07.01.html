<head>

  <title>Números com JS</title>
  <link rel="stylesheet" href="../../../../conteudo/style/style-js-all.css" media="all">

<body class="scroll">



  <header>
      <div>
        <div id="container-back">
            <a href="../../pag-exercise.html"><img src="../../../../conteudo/back-button-icon.png" alt=""></a>
        </div>

        <h1>Média do(a) Estudante V1.0</h1>
      </div>
  </header>



  <main>

      <div id="git-desf">
        <button onclick="media()" class="medium button">Calcular Média</button>

        <section id="res"><h3>O resultado vai aparecer aqui...</h3></section>
      </div>

  </main>



  <footer>
      <div>
        <a href="https://github.com/gustavoguanabara/javascript/tree/master/exercicios/ex007" target="_blank"><img src="../../../../conteudo/icon_link-github.png" alt="github icon"></a>
      </div>
      <div>
        <a href="exjs_06.01.html"><img src="../../../../conteudo/back-button-icon.png" alt="exercício anterior"></a>
        <p>EX 07</p>
        <a href="exjs_08.01.html"><img src="../../../../conteudo/next-button-icon.png" alt="próximo exercício"></a>
      </div>
  </footer>



  <script>
        

  function media() {


      let aluNome = window.prompt('Qual é o nome do(a) aluno(a)?')
      let aluNomeTeste = /^[a-zA-ZÀ-ÖØ-öø-ÿ ]+$/
      if ( aluNome == "" || !aluNomeTeste.test(aluNome) || aluNome.trim().length == 0   ) {
          aluNome = "Flavinho" // Nome alternativo
          window.alert(`O nome inserido é inválido!\nO nome passa a ser ${aluNome}.`)
      } else {
          aluNome = aluNome.replace(/\s+/g, " ")
      }


      let aluNot1 = Number(window.prompt(`Qual foi a primeira nota de ${aluNome}?`))
      let aluNot2 = Number(window.prompt(`Depois de ${aluNot1}, qual foi a segunda nota de ${aluNome}?`))
      let aluMedi = (aluNot2 + aluNot1)/2 // Lembre-se da ordem de precedência
      let res = document.querySelector("section#res")


      res.innerHTML = `<p>Calculando a média final de <strong>${aluNome}</strong>.</p>`
      res.innerHTML += `<p>As notas obtidas foram <strong>${aluNot1} e ${aluNot2}</strong>.</p>` // O += é necessário, pois indica um pedido de "mantenha a frase anterior, adicionando essa outra frase". Se não fosse ele, a linha anterior seria apagada.
      res.innerHTML += `<p>A média final será <strong>${aluMedi}</strong>.</p>`
  }
  </script>



</body>
</html>
