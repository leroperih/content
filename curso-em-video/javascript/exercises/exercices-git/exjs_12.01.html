<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../../../content/akko.ico" type="image/x-icon">
  <title>O Número é Par ou Ímpar</title>
  <link rel="stylesheet" href="../../../../content/style/style-js-all.css" media="all">
  <link rel="stylesheet" href="../../../../content/style/style-js-desktop.css" media="screen and (min-width: 600px)">

</head>
<body class="scroll">



  <header>
      <div>
        <div id="container-back">
            <a href="../../pag-exercise.html"><img src="../../../../content/back-button-icon.png" alt=""></a>
        </div>
  
        <h1>É Par ou é Ímpar?</h1>
      </div>
  </header>



  <main>

      <div id="git-desf">
        <button class="medium button" onclick="calcular()">Clique para Iniciar</button>

        <section id="res"><h3>O resultado vai aparecer aqui...</h3></section>
      </div>

  </main>



  <footer>
      <div>
        <a href="https://github.com/gustavoguanabara/javascript/tree/master/exercicios/ex012" target="_blank"><img src="../../../../content/icon_link-github.png" alt="github icon"></a>
      </div>
      <div>
        <a href="exjs_11.01.html"><img src="../../../../content/back-button-icon.png" alt="exercício anterior"></a>
        <p>EX 12</p>
        <a href="exjs_13.01.html"><img src="../../../../content/next-button-icon.png" alt="próximo exercício"></a>
      </div>
  </footer>



  <script>

    function calcular() {
        num = Number(window.prompt("Digite um número."))
    let tipo

        if ( num % 2 == 0 ) {
          tipo = "<strong>PAR</strong>"
        } else {
          tipo = "<strong>ÍMPAR</strong>"
        }

        res = document.querySelector("section#res")
        res.innerHTML = `<h3>O número ${num} que foi digitado é ${tipo}!</h3>`
    }
  </script>



</body>
</html>
