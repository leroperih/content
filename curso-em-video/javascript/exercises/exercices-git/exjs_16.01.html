        <h1>Calculando a Idade</h1>
      </div>
  </header>



  <main>

      <div id="git-desf">
        <button class="medium button" onclick="calcular()">Iniciar</button>

        <section id="res"><h3>Aqui vai aparecer algo...</h3></section>
      </div>

  </main>

      </div>
  </footer>


  <script>

    function calcular() {
      agora = new Date
      ano = agora.getFullYear()

      nasc = Number(window.prompt("Em que ano você nasceu?"))
      if (nasc == "" || nasc < 1910 || nasc >= ano || isNaN(nasc)) {
        alert("Ano de nascimento inválido\nAno de nascimento passa a ser 2003.")
        nasc = 2003
      }
      idad = ano - nasc


      res = document.querySelector("section#res")
      res.innerHTML = `Quem nasceu em ${nasc} vai completar <strong>${idad}</strong> anos em ${ano}`
    }
  </script>
