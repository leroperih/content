<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../../../content/akko.ico" type="image/x-icon">
  <title>Gerador de Números</title>
  <link rel="stylesheet" href="../../../../content/style/style-js-all.css" media="all">
  <link rel="stylesheet" href="../../../../content/style/style-js-desktop.css" media="screen and (min-width: 600px)">

</head>
<body class="scroll">



  <header>
      <div>
        <div id="container-back">
            <a href="../../pag-exercise.html"><img src="../../../../conteudo/back-button-icon.png" alt=""></a>
        </div>

        <h1>Gerador de Números</h1>
      </div>
  </header>



  <main>

      <div id="git-desf">
        <div class="inputs-container">
          <button class="medium button" onclick="gerar()">Clique em Mim</button>
          <button class="medium button" onclick="limpar()">Limpar</button>
        </div>

        <section id="res"><h3>Cada vez que você apertar o botão acima, eu penso em um número entre 1 e 100.</h3></section>
      </div>

  </main>



  <footer>
      <div>
        <a href="https://github.com/gustavoguanabara/javascript/tree/master/exercicios/ex017" target="_blank"><img src="../../../../conteudo/icon_link-github.png" alt="github icon"></a>
      </div>
      <div>
        <a href="exjs_16.01.html"><img src="../../../../conteudo/back-button-icon.png" alt="exercício anterior"></a>
        <p>EX 17</p>
        <a href="exjs_18.01.html"><img src="../../../../conteudo/next-button-icon.png" alt="próximo exercício"></a>
      </div>
  </footer>



  <script>

    function gerar() {


        min = 1
        max = 100
        dif = max - min
        aleatorio = Math.random()
        num = min + Math.trunc(dif * aleatorio)

        let res = document.querySelector("section#res")
        res.innerHTML += `<p>Acabei de pensar no número <strong>${String(num).padStart(2, '0')}</strong></p>`
    }

    function limpar() {

      let res = document.querySelector("section#res")
      res.innerHTML = "<h3>Cada vez que você apertar o botão acima, eu penso em um número entre 1 e 100.</h3>"
    }
  </script>



</body>
</html>
