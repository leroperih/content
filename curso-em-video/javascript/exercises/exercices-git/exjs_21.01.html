<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../../../conteudo/akko.ico" type="image/x-icon">
  <title>Contando de 1 a 10</title>
  <link rel="stylesheet" href="../../../../conteudo/style/style-js-all.css" media="all">
  <link rel="stylesheet" href="../../../../conteudo/style/style-js-desktop.css" media="screen and (min-width: 600px)">

</head>
<body class="scroll">



  <header>
      <div>
        <div id="container-back">
            <a href="../../pag-exercise.html"><img src="../../../../conteudo/back-button-icon.png" alt=""></a>
        </div>

        <h1>Contando de 1 a 10</h1>
      </div>
  </header>



  <main>

      <div id="git-desf">
        <button class="medium button" id="button" onclick="contar()">Contar de 1 a 10</button>

        <section id="res"><h3>Aperte o botão acima para contar</h3></section>
      </div>

  </main>



  <footer>
      <div>
        <a href="https://github.com/gustavoguanabara/javascript/tree/master/exercicios/ex021" target="_blank"><img src="../../../../conteudo/icon_link-github.png" alt="github icon"></a>
      </div>
      <div>
        <a href="exjs_20.01.html"><img src="../../../../conteudo/back-button-icon.png" alt="exercício anterior"></a>
        <p>EX 21</p>
        <a href="exjs_22.01.html"><img src="../../../../conteudo/next-button-icon.png" alt="próximo exercício"></a>
      </div>
  </footer>



  <script>


    function contar() {


        let res = document.querySelector("section#res")
        let numCont = 1


        while ( numCont <= 10 ) {


              if (numCont == 1) {

                  stringCont = `<span>&#x1F449; ${String(numCont).padStart(2, '0')}</span>`
              } else {

                  stringCont = `${stringCont} <span>&#x1F449; ${String(numCont).padStart(2, '0')}</span>`
              }


              res.innerHTML = "<h3>Contando de 1 até 10...</h3><br>"
              res.innerHTML += `<p>${stringCont}</p><br>`
              numCont ++

        }

        res.innerHTML += `<p>&#x1F3C1; A contagem chegou ao fim &#x1F3C1;</p>`

    }

  </script>



</body>
</html>
