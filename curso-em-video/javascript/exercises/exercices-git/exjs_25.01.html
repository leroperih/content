<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../../../content/akko.ico" type="image/x-icon">
  <title>Dados de Formulário</title>
  <link rel="stylesheet" href="../../../../content/style-source/style-js-all.css" media="all">
  <link rel="stylesheet" href="../../../../content/style-source/style-js-desktop.css" media="screen and (min-width: 600px)">

</head>
<body class="scroll">



  <header>
      <div>
        <div id="container-back">
            <a href="../../pag-exercise.html"><img src="../../../../content/back-button-icon.png" alt=""></a>
        </div>

        <h1>Contando de 0 até um Número Positivo Qualquer</h1>
      </div>
  </header>



  <main>

      <div id="git-desf">
        <p id="git-desf">Escolha o limite final para a contagem a partir do 0 (digite apenas números posítivos)</p>

        <div class="inputs-container">
          <label class="medium label" for="inum">Valor Final: </label>
          <input class="medium input" type="number" name="num" id="inum" placeholder="Apenas positivos">
          <input class="medium button" type="submit" value="Contar" onclick="contar()">
        </div>

        <section id="res"><h3>Preencha os dados acima e aperte o botão.</h3></section>
      </div>

  </main>



  <footer>
      <div>
        <a href="https://github.com/gustavoguanabara/javascript/tree/master/exercicios/ex025" target="_blank"><img src="../../../../content/icon_link-github.png" alt="github icon"></a>
      </div>
      <div>
        <a href="exjs_24.01.html"><img src="../../../../content/back-button-icon.png" alt="exercício anterior"></a>
        <p>EX 25</p>
        <a href="exjs_26.01.html"><img src="../../../../content/next-button-icon.png" alt="próximo exercício"></a>
      </div>
  </footer>



  <script>


    function contar() {


      let res = document.querySelector("section#res")
      let num = Number(document.getElementById("inum").value)


      let cont = 0
      while (cont <= num) {


            if (cont == 0) {

                stringCont = `<span>&#x1F449; ${String(cont).padStart(3, '0')}</span>`
            } else {

                stringCont = `${stringCont} <span>&#x1F449; ${String(cont).padStart(3, '0')}</span>`
            }


              res.innerHTML = `<h3>Contando de 0 até ${num}</h3><br>`
              res.innerHTML += `<p>${stringCont}</p><br>`
              cont ++

      }

      res.innerHTML += `<p>&#x1F3C1; A contagem chegou ao fim &#x1F3C1;</p>`
    }
  </script>



</body>
</html>
