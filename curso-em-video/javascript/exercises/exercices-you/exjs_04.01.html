  <script>

    res = document.querySelector("section#res")


    let nome = window.prompt('Qual é o seu nome?')
    let nomeTeste = /^[a-zA-ZÀ-ÖØ-öø-ÿ ]+$/
    if ( nome == "" || !nomeTeste.test(nome) || nome.trim().length == 0 ) {
        nome = "Flavinho" // Nome alternativo
        window.alert(`O nome inserido é inválido!\nO nome passa a ser ${nome}.`)
    } else {
        nome = nome.replace(/\s+/g, " ")
    }


    res.innerHTML = `<h3>Olá, ${nome}! Seu nome tem ${nome.length} letras.</h3><br>`
    res.innerHTML += `<p>Seu nome em maiúsculas é ${nome.toUpperCase()}.</p>`
    res.innerHTML += `<p>Seu nome em minúsculas é ${nome.toLowerCase()}.</p>`
    
  </script>
