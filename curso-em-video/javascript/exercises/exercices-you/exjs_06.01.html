  <script>

    var div = window.document.querySelector("div#event")
    div.addEventListener("click", clicar)
    div.addEventListener("mouseenter", entrar)
    div.addEventListener("mouseout", sair)

    function clicar() {
      div.innerHTML = "Clicou!"
      div.style.background = "red"
    }

    function entrar() {
      div.innerHTML = "Entrou!"
    }

    function sair() {
      div.innerHTML = "Saiu!"
      div.style.background = "green"
    }
  </script>
