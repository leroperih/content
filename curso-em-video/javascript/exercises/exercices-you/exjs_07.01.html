<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../../../conteudo/akko.ico" type="image/x-icon">
  <title>Somando Números</title>
  <link rel="stylesheet" href="../../../../conteudo/style/style-js-all.css" media="all">
  <link rel="stylesheet" href="../../../../conteudo/style/style-js-desktop.css" media="screen and (min-width: 600px)">
  <style>input.input{  width:6em;  }</style>
</head>
<body class="scroll">



  <header>
      <div>
        <div id="container-back">
            <a href="../../pag-exercise.html"><img src="../../../../conteudo/back-button-icon.png" alt=""></a>
        </div>

        <h1>Somando Valores</h1>
      </div>
  </header>



  <main>

      <div>
        <div>
          <input class="medium input" type="number" name="txtn1" id="txtn1">
          <input class="medium input" type="number" name="txtn2" id="txtn2">
        </div>
        
        <input class="medium button" type="button" value="Somar" onclick="somar()">
        <section id="res"><h3>Aqui vai o resultado</h3></section>
      </div>

  </main>



  <footer>
      <div>
        <a href="https://youtu.be/wWnBB-mZIvY?si=G0ZD-3PD6bClDTY_&t=1225" target="_blank"><img src="../../../../conteudo/icon_link-youtube.png" alt="youtube icon"></a>
      </div>
      <div>
        <a href="exjs_06.01.html"><img src="../../../../conteudo/back-button-icon.png" alt="exercício anterior"></a>
        <p>EX 07</p>
        <a href="exjs_08.01.html"><img src="../../../../conteudo/next-button-icon.png" alt="próximo exercício"></a>
      </div>
  </footer>


  <script>

    function somar() {
      var tn1 = window.document.getElementById("txtn1")
      var tn2 = window.document.querySelector("input#txtn2")
      var res = window.document.getElementById("res")
      var n1 = Number(tn1.value)
      var n2 = Number(tn2.value)
      var ns = n1 + n2
      res.innerHTML = `<h3>A soma entre ${n1} e ${n2} é igual a ${ns}!</h3>`      
    }
  </script>



</body>
</html>
