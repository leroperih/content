<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../../../content/akko.ico" type="image/x-icon">
  <title>Fazendo Desafios</title>
  <link rel="stylesheet" href="../../../../content/style-source/style-js-all.css" media="all">
  <link rel="stylesheet" href="../../../../content/style-source/style-js-desktop.css" media="screen and (min-width: 600px)">

</head>
<body class="scroll">



  <header>
      <div>
        <div id="container-back">
            <a href="../../pag-exercise.html"><img src="../../../../content/back-button-icon.png" alt=""></a>
        </div>

        <h1>Selecionar Seu País</h1>
      </div>
  </header>



  <main>

      <div>

        <section>
          <div>
            <label class="medium label" for="paisID">País:&ensp;</label>
            <select class="medium input" name="pais" id="paisID">
              <optgroup label="America do Norte">
                <option value="CA">Canadá</option>
                <option value="USA">Estados Unidos</option>
              </optgroup>
              <optgroup label="America do Sul">
                <option value="AR">Argentina</option>
                <option value="BR">Brasil</option>
                <option value="CL">Chile</option>
              </optgroup>
              <optgroup label="Ásia">
                <option value="CN">China</option>
                <option value="JP">Japão</option>
              </optgroup>
              <optgroup label="Africa">
                <option value="ES">Espanha</option>
              </optgroup>
              <optgroup label="Europa">
                <option value="DE">Alemanha</option>
                <option value="NL">Holanda</option>
                <option value="RU">Russia</option>
                <option value="SE">Suécia</option>
                <option value="UA">Ucrânia</option>
              </optgroup>
            </select>
          </div>
        </section>
        
        <input class="medium button" id="sel" type="button" value="Selecionar">
        <section id="res"><h3>clique no botão acima para iniciar</h3></section>

      </div>

  </main>
  


  <footer>
      <div>
      </div>
      <div>
        <a href="exjs_10.01.html"><img src="../../../../content/back-button-icon.png" alt="exercício anterior"></a>
        <p>EX 10.02</p>
        <a href="exjs_11.01.html"><img src="../../../../content/next-button-icon.png" alt="próximo exercício"></a>
      </div>
  </footer>



  <script>
    sel = document.querySelector("input#sel")
    sel.addEventListener("click", selecionar)

    function selecionar() {

      pais = document.querySelector("select#paisID")
      pais = pais.value

      res = document.querySelector("section#res")


      res.innerHTML = `<h3>Analisando Seu País...</h3><br>`


      if (pais == "BR") {

          res.innerHTML += `<p>Seu país é Brasil.</p>`
          res.innerHTML += `<p>Você é brasileiro!</p>`
      } else if (pais == "USA") {

          res.innerHTML += `<p>Seu país é Estados Unidos.</p>`
          res.innerHTML += `<p>Você é estrangeiro!</p>`
      } else if (pais == "ES") {

          res.innerHTML += `<p>Seu país é Espanha.</p>`
          res.innerHTML += `<p>Você é estrangeiro!</p>`
      } else if (pais == "CN") {

          res.innerHTML += `<p>Seu país é China.</p>`
          res.innerHTML += `<p>Você é estrangeiro!</p>`
      } else if (pais == "CL") {

          res.innerHTML += `<p>Seu país é Chile.</p>`
          res.innerHTML += `<p>Você é estrangeiro!</p>`
      } else if (pais == "UA") {

          res.innerHTML += `<p>Seu país é Ucrânia.</p>`
          res.innerHTML += `<p>Você é estrangeiro!</p>`
      } else if (pais == "SE") {

          res.innerHTML += `<p>Seu país é Suécia.</p>`
          res.innerHTML += `<p>Você é estrangeiro!</p>`
      } else if (pais == "DE") {

          res.innerHTML += `<p>Seu país é Alemanha.</p>`
          res.innerHTML += `<p>Você é estrangeiro!</p>`
      } else if (pais == "NL") {

          res.innerHTML += `<p>Seu país é Holanda.</p>`
          res.innerHTML += `<p>Você é estrangeiro!</p>`
      } else if (pais == "RU") {

          res.innerHTML += `<p>Seu país é Russia.</p>`
          res.innerHTML += `<p>Você é estrangeiro!</p>`
      } else if (pais == "JP") {

          res.innerHTML += `<p>Seu país é Japão.</p>`
          res.innerHTML += `<p>Você é estrangeiro!</p>`
      } else if (pais == "AR") {

          res.innerHTML += `<p>Seu país é Argentina.</p>`
          res.innerHTML += `<p>Você é estrangeiro!</p>`
      } else if (pais == "CA") {

          res.innerHTML += `<p>Seu país é Canadá.</p>`
          res.innerHTML += `<p>Você é estrangeiro!</p>`
      }
    }
  </script>



</body>
</html>
